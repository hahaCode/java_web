<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>验证码</title>

    <script>
        window.onload = function(){
          var img = document.getElementById("checkCode");
          img.onclick = function(){
            //加时间戳, 使得每次求情路径不同, "欺骗"缓存
            var date = new Date().getTime();
            img.src = "/VerificationCode/vericode?"+date;
          }
        }
    </script>
</head>
<body>
  <img id="checkCode" src="/VerificationCode/vericode">
  <a id="change" href="">看不清换一张?</a>
</body>
</html>
